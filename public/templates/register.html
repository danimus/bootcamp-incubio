<div class="col-md-12">
<div class="container" style="margin-top:30px">
   <div class="col-md-6 col-md-offset-3">
      <div class="login-panel panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Sign Up</h3>
         </div>
         <div class="panel-body">
            <form ng-submit="registerSubmit()" role="form">
               <fieldset>
                  <div class="form-group">
                     <label for="name">Name </label>
                     <input  class="form-control"ng-model="user.name" id="name" name="name" type="text"/>
                  </div>
                  <!--email-->
                  <div class="form-group">
                     <label for="email">Email </label>
                     <input class="form-control" ng-model="user.email" id="email" name="email" type="text"/>
                  </div>
                  <!--password-->
                  <div class="form-group">
                     <label for="password">Password </label>
                     <input  class="form-control" ng-model="user.password" id="password" name="password" type="password" />
                  </div>
                  <!--password again-->
                  <div class="form-group">
                     <label for="password2">Password </label>
                     <input  class="form-control" ng-model="user.password2" id="password2" name="password2" type="password" />
                  </div>
                  <!--nickname twitter-->
                  <div class="form-group">
                     <label for="username">Twitter username (optional) </label>
                     <input class="form-control" ng-model="user.username" id="username" name="username" type="text" />
                  </div>
                  <button type="submit" class="btn btn-sm btn-primary">Register</button>
               </fieldset>
            </form>
         </div>
      </div>
   </div>
</div>
