<div class="col-md-12">
	<div class="modal-dialog" style="margin-bottom:0">
		<div class="modal-content">
			<div class="panel-heading">
				<h2>Login</h2>
			</div>
			<div growl></div>
				<div class="panel-body">
				<form ng-submit="loginSubmit()"><!--username-->
					<div class="form-group  ">
						
					<div class=" email_pass ">
					<label style="margin-right:20px;" for="username">Email</label>
					<input id="email" name="email" type="text" ng-model="user.email" />
					</div>
					</div>
					<!--password-->
					<div class="form-group">
						<label for="password">Password</label>
						<input id="password" name="password" type="password" ng-model="user.password"/>
					</div>
					<div>
						<a href="" ng-click="forgetPassword()"><p>Have you forget your password?</p></a>
					</div>
					<!--submit-->
					<div class="form-group"><button class="btn btn-primary" type="submit">Login</button></div>
				</form>
			</div>			
		</div>
	</div>
</div>
