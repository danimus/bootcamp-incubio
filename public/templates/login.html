<div class="col-md-12">
<div class="container" style="margin-top:30px">
   <div class="col-md-6 col-md-offset-3">
      <div class="login-panel panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Sign In</h3>
         </div>
         <div class="panel-body">
            <form ng-submit="loginSubmit()" role="form">
               <fieldset>
                  <div class="form-group">
                     <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" ng-model="user.email">
                  </div>
                  <div class="form-group">
                     <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
                  </div>
                  <a href="" ng-click="forgetPassword()">
                     <p>Forgot your password?</p>
                  </a>
                  <button class="btn btn-sm btn-success">Login</button>
               </fieldset>
            </form>
         </div>
      </div>
   </div>
</div>
