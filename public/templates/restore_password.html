<div class="container" style="margin-top:30px">
	<div class="col-md-6 col-md-offset-3">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Remember password</h3>
			</div>
			<div class="panel-body">
				<form ng-submit="resetSumit()" role="form">
					<fieldset>
					<div class="form-group">
						<label for="username">Password: </label>
						<input class="form-control" id="password" name="password" type="password" ng-model="password"/>
					</div>
					
					<div class="form-group">
						<label for="username">Confirm password: </label>
						<input class="form-control" id="password" name="confirmPassword" type="password" ng-model="confirmPassword"/>
					</div>
						<button type="submit" class="btn btn-sm btn-success">Reset</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
