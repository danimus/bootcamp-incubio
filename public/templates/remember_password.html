<div class="col-md-12">
<div class="container" style="margin-top:30px">
   <div class="col-md-6 col-md-offset-3">
      <div class="login-panel panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Remember password</h3>
         </div>
         <div class="panel-body">
            <form ng-submit="rememberPassword()" role="form">
               <fieldset>
                  <div class="form-group">
                     <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" ng-model="email">
                  </div>
                  <button type="submit" class="btn btn-sm btn-success">Send reset link</button>
               </fieldset>
            </form>
         </div>
      </div>
   </div>
</div>
